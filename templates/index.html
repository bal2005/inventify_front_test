<!-- index.html -->
<html>
<head>
    <title>Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px; /* Adjust the base font size */
        }
        h1 {
            font-size: 36px; /* Size of the main heading */
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 24px; /* Size of the list items */
        }
        li strong {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Sensor Data</h1>
    <ul>
        {% for key, value in data.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
